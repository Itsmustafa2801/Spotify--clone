<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - your fav music is here</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e80b80e3de.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
<ul> 
    <li class="brand"><img src="./OIP.jpeg" alt="Spotify" >Spotify</li>
<li>Home</li>
<li>About</li>
</ul>
 </nav>
 <div class="container"> 
  
   <div class="Songlist">
    <h1>Best of Ncs- No Copyrights Sounds </h1>
    <div class="songitemcontainer">
        <div class="songItem">
            <img src="./covers/1.jpeg" alt="1"  >
             <span class="songName">Money Rain</span>
             <span class="songlistplay"><span class="timestamp">02:31  <i id="0" class="fa-regular songItemPlay   fa-circle-play"></i> </span>
            </span>
        </div>
        <div class="songItem">
            <img src="covers/2.jpg" alt="1" >
             <span class="songName">Enemy</span>
             <span class="songlistplay"><span class="timestamp">02:50  <i id="1" class="fa-regular songitemPlay   fa-circle-play"></i> </span>
            </span>
        </div>    <div class="songItem">
            <img src="./covers/3.jpg" alt="1"  >
             <span class="songName">Middle of the night</span>
             <span class="songlistplay"><span class="timestamp">03:02 <i  id="2" class="fa-regular songitemPlay   fa-circle-play"></i> </span>
            </span>
        </div>    <div class="songItem">
            <img src="./covers/4.jpg" alt="1"  >
             <span class="songName">cheap thrills</span>
             <span class="songlistplay"><span class="timestamp">03:38 <i id="3" class="fa-regular songitemPlay   fa-circle-play"></i> </span>
            </span>
        </div>    <div class="songItem">
            <img src="./covers/5.jpg" alt="1"  >
             <span class="songName">Without me</span>
             <span class="songlistplay"><span class="timestamp">04:57 <i id="4" class="fa-regular songitemPlay   fa-circle-play"></i> </span>
            </span>
        </div>    <div class="songItem">
            <img src="covers/6.jpg" alt="1"  >
             <span class="songName">As it was</span>
             <span class="songlistplay"><span class="timestamp">02:44  <i id="5" class="fa-regular songitemPlay   fa-circle-play"></i> </span>
            </span>
        </div>   
        </div>
    </div>
   </div>
   <div class="songbanner"></div>
 </div>
 <div class="bottom">
<input type="range" name="Range" id="myprogressBar" min="0" value="0" max="100">
<div class="icons">
    <i class="fa-solid fa-2x fa-backward" id="previous"></i>
    <i class="fa-regular songitemPlay fa-2x fa-circle-play" id="masterplay"></i>
    <i class="fa-solid fa-2x fa-forward" id="next"></i>
    
</div>
<div class="songinfo">
    <img src="./YdBO.gif" width="42px" alt="" id="gif" >  <span id="masterSongName"> Money Rain</span> 

</div>

<script src="./script.js"></script>
</body>
</html>
